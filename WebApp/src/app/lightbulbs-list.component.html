<p class="text-muted">(Cliquez sur une ampoule pour la sélectionner)</p>
<div *ngIf="!lightbulbs || !lightbulbs?.length" class="alert alert-danger">
    <p>Aucune ampoule n'est connectée!</p>
</div>
<div class="list-group lightbulb-selector-container">
    <a class="list-group-item list-group-item-action" [routerLinkActive]="['active']" [routerLink]="['/controller', lightbulb.id]"*ngFor="let lightbulb of lightbulbs">
        <h3>Ampoule #{{lightbulb.id}}</h3>
        <p class="ip-field">Adresse ip : {{lightbulb.ip}}:{{lightbulb.port}}</p>
    </a>
</div>
